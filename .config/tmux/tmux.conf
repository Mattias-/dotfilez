set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -sg escape-time 10
set-option -sa terminal-overrides ',alacritty:RGB'
set-option -g focus-events on

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload tmux config
bind r source-file ~/.tmux.conf

bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "wl-copy"

# Enable mouse (why?)
set -g mouse on

# THEME
set -g status-bg black
set -g status-fg white

setw -g window-status-style fg=colour1,bg=colour235,none
setw -g window-status-format ' #I #[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-current-style fg=colour1,bg=colour238,bold
setw -g window-status-current-format ' #I #[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-activity-style none


set -g status-interval 10
set -g status-left-length 30
set -g status-right-length 120
set -g status-left '#[fg=green](#S) #(whoami) '
set -g status-right '#[fg=green]#(~/bin/now_playing.sh) #[fg=yellow]#(~/bin/loadavg.sh) #[fg=red]â™¥ #(~/bin/bat.sh) #[fg=white]%F %H:%M %Z #[fg=colour240]#(~/bin/utcdate.sh)#[default]'
